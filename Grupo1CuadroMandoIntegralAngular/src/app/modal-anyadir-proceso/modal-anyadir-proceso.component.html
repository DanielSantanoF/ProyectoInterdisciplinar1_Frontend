<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
    <form class="example-form">
      <mat-card-content>
          <p>Indique el nombre del proceso</p>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="nombre" #em="ngModel" type="text" name="nombre">
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-form-field class="example-full-width">
        <label>Selecciona el tipo:</label><br/>
        <mat-select [(value)]="tipo" name="tipo">
            <mat-option value="CLAVE">CLAVE</mat-option>
            <mat-option value="ESTRATEGICO"><p>ESTRATEGICO</p></mat-option>
           
        </mat-select>
      </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarDialog()">Cancelar</button>
  <button mat-button (click)="crearProceso()" cdkFocusInitial [disabled]="validarFormulario()">Guardar</button>
</div>
