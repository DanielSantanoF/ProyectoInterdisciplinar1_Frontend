<app-menu-navegacion></app-menu-navegacion>
<div class ="anyadir"><button mat-raised-button color="primary" (click)="anyadirUsuario()"><mat-icon>add</mat-icon></button></div>
<div class="contenedor mat-elevation-z8">

    <h2>Usuarios</h2>
    <table mat-table [dataSource]="listadoUsuarios">

      <!-- Role Column -->
      <ng-container matColumnDef="colRole">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.role[0]}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="colUsername">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="colEmail">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
      </ng-container>

      <!-- Colegio Column -->
      <ng-container matColumnDef="colColegio">
        <th mat-header-cell *matHeaderCellDef> Colegio </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombreColegio}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
