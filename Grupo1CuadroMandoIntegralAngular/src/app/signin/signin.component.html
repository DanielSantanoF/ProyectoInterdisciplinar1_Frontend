<app-menu-navegacion></app-menu-navegacion>
<br>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Registrar un nuevo usuario</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="username" type="text"  placeholder="Username" name="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="email" type="email"  placeholder="Email" name="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="password" type="password"  placeholder="Password" name="password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input [(ngModel)]="password2" type="password" matInput placeholder="Confirm password" name="password2">
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <label>Seleccionar el colegio:</label><br/>
              <mat-select [(ngModel)]="idColegio" name="idColegio">
                  <mat-option *ngFor="let lista of listaColegios" [value]="lista.id">{{lista.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>

          <mat-form-field class="example-full-width">
              <label>Seleccionar el rol:</label><br/>
              <mat-select [(ngModel)]="rol" name="rol">
                  <mat-option value="USER"><p>Usuario</p></mat-option>
                  <mat-option *ngIf="role === superAdmin"  value="ADMIN"><p>Administrador</p></mat-option>
              </mat-select>
            </mat-form-field>
        </mat-card-content>
  
        <button mat-raised-button color="primary" class="btn-block" (click)="doSignUp()">Registrar</button>
  
      </form>
    </mat-card>
</div>
