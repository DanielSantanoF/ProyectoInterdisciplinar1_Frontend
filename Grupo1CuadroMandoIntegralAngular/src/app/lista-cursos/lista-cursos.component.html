<app-menu-navegacion></app-menu-navegacion>
<div class ="anyadir"><button mat-raised-button color="primary" (click) = "nuevoCursoDialog()"><mat-icon>add</mat-icon></button></div>
<div class="contenedor mat-elevation-z8">
   
  <h2>Cursos</h2>
  <table mat-table [dataSource]="listaCursos">
    
    <ng-container matColumnDef="colNombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nombreCurso}}</td>
    </ng-container>
    <ng-container matColumnDef="colNombreEtapa">
        <th mat-header-cell *matHeaderCellDef> Etapa </th>
        <td mat-cell *matCellDef="let curso">{{curso.nombreEtapa}}</td>
      </ng-container> 
    <!-- Operaciones Column--> 
    <ng-container matColumnDef="colOp">
        <th mat-header-cell *matHeaderCellDef> Operaciones </th>
        <td mat-cell *matCellDef="let curso">
        <a [routerLink]="[ '/unidad' ,curso.id ]"><button mat-raised-button>Ver Unidades</button></a>&nbsp;&nbsp;
        <button mat-raised-button color="warn" (click) = "confirmar(curso.nombreCurso,curso.id)"  ><mat-icon>delete_forever</mat-icon></button></td>
      </ng-container> 
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
