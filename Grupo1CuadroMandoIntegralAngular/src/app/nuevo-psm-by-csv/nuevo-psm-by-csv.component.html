<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Crear un Psm y subir csv para procesar en el Psm:</mat-card-title>
      </mat-card-header>
      
      <form>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="username" type="text"  placeholder="Username" name="username">
          </mat-form-field>

          <label for="singleFile">Upload file</label>
        <input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
        <br>

        <mat-file-upload-queue #fileUploadQueue
            [fileAlias]="'file'"
            [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'">

            <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
        </mat-file-upload-queue>

        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block" (click)="doSearch()">Buscar</button>
      </form>
    </mat-card>
</div>
