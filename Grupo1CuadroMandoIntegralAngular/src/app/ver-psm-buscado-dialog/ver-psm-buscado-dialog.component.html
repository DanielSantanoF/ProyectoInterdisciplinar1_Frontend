<h1 mat-dialog-title>{{ psmEncontrado.nombrePsm }}</h1>
<h2>Del Curso Academico: {{ cursoAcademicoPsm.nombreCursoAcademico }} de su Evaluaci√≥n: {{ ev }}</h2>
<div mat-dialog-content>
        <div class="contenedor mat-elevation-z8">
                <table mat-table [dataSource]="listaDeValoresIndicadores">
                  <!-- Valor Real Column -->
                  <ng-container matColumnDef="colValReal">
                    <th mat-header-cell *matHeaderCellDef> Valor Real </th>
                    <td mat-cell *matCellDef="let valor"> {{valor.valorReal}} </td>
                  </ng-container>

                  <!-- Valor Conforme Column -->
                  <ng-container matColumnDef="colValConf">
                        <th mat-header-cell *matHeaderCellDef> Valor Conforme </th>
                        <td mat-cell *matCellDef="let valor"> {{valor.valorConforme}} </td>
                      </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarDialog()">Cerrar</button>
</div>
