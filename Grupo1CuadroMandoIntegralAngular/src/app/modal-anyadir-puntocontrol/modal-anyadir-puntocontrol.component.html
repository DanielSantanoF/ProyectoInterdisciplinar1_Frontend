<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
    <form class="example-form">
      <mat-card-content>
          <p>Indique la Fecha del punto de control</p>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="fecha" #em="ngModel" type="date" name="fecha">
        </mat-form-field>
      </mat-card-content>
    </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarDialog()">Cancelar</button>
  <button mat-button [mat-dialog-close]="fecha" cdkFocusInitial [disabled]="validarFormulario()">Guardar</button>
</div>
