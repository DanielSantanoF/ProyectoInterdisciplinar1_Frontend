<app-menu-navegacion></app-menu-navegacion>
<div class ="anyadir"><button *ngIf="rol != USER && rol != ADMIN" mat-raised-button color="primary" (click)="nuevoCursoAcademicoDialog()"><mat-icon>add</mat-icon></button></div>
<div class="contenedor mat-elevation-z8">
  <h2>Cursos Académicos</h2>
    <table mat-table [dataSource]="listadoCursosAcademicos">
      <!-- Id Column -->
      <ng-container matColumnDef="colId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
      </ng-container>

      <!-- NombreCursoAcadémico Column -->
      <ng-container matColumnDef="colNombre">
        <th mat-header-cell *matHeaderCellDef> Año </th>
        <td mat-cell *matCellDef="let curso"> {{curso.nombreCursoAcademico}}</td>
      </ng-container>

      <!-- Operaciones Column -->
      <ng-container matColumnDef="colOp">
        <th mat-header-cell *matHeaderCellDef> Operaciones </th>
        <td mat-cell *matCellDef="let curso"><a [routerLink]="[ '/puntosControl' ,curso.id ]"><button mat-raised-button>Ver Puntos</button></a>&nbsp;&nbsp;
          <a *ngIf="rol != USER" [routerLink]="[ '/cursos' ,curso.id ]"><button mat-raised-button>Ver Cursos</button></a>&nbsp;&nbsp;
          <a *ngIf="rol != USER" [routerLink]="[ '/etapa' ,curso.id ]"><button mat-raised-button>Ver Etapas</button></a>&nbsp;&nbsp;
          <a *ngIf="rol != USER && rol != ADMIN" [routerLink]="[ '/procesos' ,curso.id ]"><button mat-raised-button>Ver Procesos</button></a>&nbsp;&nbsp;
        <button *ngIf="rol != USER && rol != ADMIN" mat-raised-button color="warn" (click)="confirmar(curso.nombreCursoAcademico,curso.id)"><mat-icon>delete_forever</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
