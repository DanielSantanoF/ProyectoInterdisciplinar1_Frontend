<br>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="username" type="text" placeholder="Username" name="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="password" type="password" placeholder="Password" name="password">
          </mat-form-field>

        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block" (click)="doLogin()" >Log in</button>
      </form>
    </mat-card>
</div>
