<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
    <form class="example-form">
      <mat-card-content>
          <p>Indique el nombre del curso</p>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="nombreCurso" #em="ngModel" type="text" name="nombreCurso">
        </mat-form-field>
      </mat-card-content>
      <mat-form-field class="example-full-width">
        <label>Selecciona la etapa:</label><br/>
        <mat-select [(value)]="nombreEtapa" name="nombreEtapa">
          <mat-option *ngFor="let lista of etapas" [value]="lista.nombreSubEtapa">{{lista.nombreSubEtapa}}</mat-option>

           
        </mat-select>
      </mat-form-field>
    </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarDialog()">Cancelar</button>
  <button mat-button (click)="crearCurso()" cdkFocusInitial [disabled]="validarFormulario()">Guardar</button>
</div>
