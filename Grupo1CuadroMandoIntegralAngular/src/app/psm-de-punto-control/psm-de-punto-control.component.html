<h1 mat-dialog-title>Psm</h1>
<div mat-dialog-content>
        <div class="contenedor mat-elevation-z8">
                <table mat-table [dataSource]="listaPsm">

                  <ng-container matColumnDef="colNombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let psm"> {{psm.nombrePsm}} </td>
                  </ng-container>

                  <ng-container matColumnDef="colEv">
                        <th mat-header-cell *matHeaderCellDef> Evaluaci√≥n </th>
                        <td mat-cell *matCellDef="let psm"> {{psm.evaluacion}} </td>
                      </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarDialog()">Cerrar</button>
</div>
